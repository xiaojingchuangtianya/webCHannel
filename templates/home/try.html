<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二个DEMO</title>
    <script src="{% static 'eruda.js' %}"></script>
</head>
<body>

<button ONCLICK="clickget()">获取权限</button>
<video width="300px" height="200px" id="video"></video>
<script>
    eruda.init();
    alert("eruda")
    function clickget() {
        navigator.mediaDevices.getUserMedia({audio:false,video:true})
        .then(function(stream){
            console.log("success")
            document.getElementById("video").srcObject=stream;
            document.getElementById("video").play();
        })
        .catch(error=>{
            console.log("失败")
        })

    }
</script>
</body>
</html>
