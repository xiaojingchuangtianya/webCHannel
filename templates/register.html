<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>--登录--</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
<div id="register">
    <h1>Register</h1>
    <form action="/register" method="post">
        {% csrf_token %}
        <p><input type="text" required placeholder="账号" name="username"></p>
        <p><input type="password" required placeholder="密码" name="password"></p>
        <p><input type="password" required placeholder="密码确认" name="passwordAgain"></p>
        <p><button class="register" type="submit">注册</button></p>
        <p><a href="/login"><button type="button" class="register">去登录</button></a></p>
    </form>
</div>
</body>
</html>
